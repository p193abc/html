<html>
    <head>
        <h1>Registration Form</h1>
    </head>
    <body>
        <fieldset>
                <legend>Personal Information</legend>
            <label for="a">Name:</label>
            <input type="text" id="a">
            <br><br>
            <label for="s">Date of Birth:</label>
            <input id="s" type="date">
            <br><br>
            <label for="d">Gender:</label>
            <input type="radio" id="d" name="hhh">
            <label for="d">Male</label>
            <input type="radio" id="e" name="hhh">
            <label for="e">Female</label>
            <input type="radio" id="f" name="hhh">
            <label for="f" >Other</label>

        </fieldset>
        <fieldset>
                <legend>Contact Information</legend>
            <label for="q">Email:</label>
            <input type="email" id="q">
            <br><br>
            <label for="w">Phone Number:</label>
            <input id="w" type="number">
            <br><br>
            <label for="e">Address:</label>
            <br>
            <textarea id="e"  > </textarea>
            <br>
        </fieldset>
        <fieldset>
                <legend>Account Details</legend>
            <label for="r">Username:</label>
            <input type="text" id="r">
            <br><br>
            <label for="t">Password:</label>
            <input id="t" type="password">
            <br><br>
            <label for="y">Confirm Password: </label>
            <input id="y" type="password">
            <br>
        </fieldset>
        <fieldset>
                <legend>Preferences</legend>
            <label for="u">Favorite Color:</label>
            <input id="u" type="color">
            <br><br>
            <label for="i">Upload Profile Picture:</label>
            <input id="i" type="file">
            <br><br>
            <label >Interests:</label>
            <input id="o" type="checkbox">
            <label for="o">Reading </label>
            <input id="p" type="checkbox">
            <label for="z" >Traveling </label>
            <input id="x" type="checkbox">
            <label for="x" >Coding </label>
        </fieldset>
            <button >Submit</button>
    </body>
</html>
